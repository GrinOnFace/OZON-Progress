<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <main class="wrapper">
        <section class="container" id="container">
            <div class="progress">
                <h1 class="progress__label">Progress</h1>
                <div class="progress__circle" id="progressCircle">
                    <div class="progress__circle-coating"></div>
                </div>
            </div>
            <ul class="controls">
                <li class="control">
                    <label for="valueInput">Value</label>
                    <input type="number" id="valueInput" min="0" max="100" value="60">
                </li>
                <li class="control">
                    <label for="animateToggle">Animate</label>
                    <input type="checkbox" id="animateToggle">
                </li>
                <li class="control">
                    <label for="hideToggle">Hide</label>
                    <input type="checkbox" id="hideToggle">
                </li>
            </ul>
        </section>
        <div class="customAlert" id="customAlert">Введите значение от 0 до 100</div>
    </main>
    <script src="script.js"></script>
</body>
</html>
